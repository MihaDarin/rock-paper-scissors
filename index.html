<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
        <button class="choiseButton" id="rock" value="images/rock.png" alt="rock image"></button>
        <button class="choiseButton" id="paper" value="images/paper.png" alt="paper image"></button>
        <button class="choiseButton" id="scissors"></button>
    </div>
    <div class="result">
        <div id="win">0</div>
        <div id="lose">0</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
